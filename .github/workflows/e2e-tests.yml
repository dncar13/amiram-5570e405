
name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  schedule:
    - cron: '0 6 * * *' # Daily at 6 AM
  workflow_dispatch: # Manual trigger

env:
  NODE_VERSION: '18'
  
jobs:
  test:
    name: Test on ${{ matrix.browser }}
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    strategy:
      fail-fast: false
      matrix:
        browser: [desktop-chrome, desktop-firefox, mobile-chrome]
        
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          
      - name: Install dependencies
        run: npm ci
          
      - name: Check if tests directory exists
        id: check_tests
        run: |
          if [ -d "tests" ] && [ -f "tests/package.json" ]; then
            echo "tests_exist=true" >> $GITHUB_OUTPUT
          else
            echo "tests_exist=false" >> $GITHUB_OUTPUT
          fi
          
      - name: Install test dependencies
        if: steps.check_tests.outputs.tests_exist == 'true'
        run: |
          cd tests
          npm ci
          
      - name: Install Playwright Browsers
        if: steps.check_tests.outputs.tests_exist == 'true'
        run: |
          cd tests
          npx playwright install --with-deps chromium firefox
          
      - name: Run tests
        if: steps.check_tests.outputs.tests_exist == 'true'
        run: |
          cd tests
          npm test -- --project=${{ matrix.browser }}
        env:
          BASE_URL: 'http://localhost:5173'
          
      - name: Skip tests (not configured)
        if: steps.check_tests.outputs.tests_exist == 'false'
        run: |
          echo "⚠️ E2E tests are not configured yet"
          echo "Tests directory or package.json not found"
          
      - name: Upload test results
        if: always() && steps.check_tests.outputs.tests_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.browser }}
          path: |
            tests/test-results/
            tests/playwright-report/
            tests/test-results.json
            tests/test-results.xml
          retention-days: 30
          
      - name: Upload screenshots
        if: failure() && steps.check_tests.outputs.tests_exist == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: screenshots-${{ matrix.browser }}
          path: tests/screenshots/
          retention-days: 7
          
  report:
    name: Generate Test Report
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
        continue-on-error: true
          
      - name: Generate summary report
        run: |
          echo "# Test Results Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          
          for browser in desktop-chrome desktop-firefox mobile-chrome; do
            if [ -f "artifacts/test-results-$browser/test-results.json" ]; then
              echo "| $browser | ✅ |" >> $GITHUB_STEP_SUMMARY
            else
              echo "| $browser | ⚠️ (skipped) |" >> $GITHUB_STEP_SUMMARY
            fi
          done
          
      - name: Deploy report to GitHub Pages
        if: github.ref == 'refs/heads/main' && success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./artifacts
          destination_dir: test-reports/${{ github.run_number }}
        continue-on-error: true
