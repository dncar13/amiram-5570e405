<!DOCTYPE html>
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>איתחול שאלות</title>
    <script src="./reset-questions.js"></script>
    <style>
      body {
        font-family: system-ui, sans-serif;
        background-color: #f0f4f8;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        text-align: center;
      }

      .container {
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 30px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        margin-top: 0;
        color: #1a365d;
      }

      p {
        color: #4a5568;
        line-height: 1.6;
      }

      .warning {
        color: #e53e3e;
        font-weight: bold;
      }

      button {
        background-color: #2b6cb0;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 12px 20px;
        font-size: 16px;
        cursor: pointer;
        margin-top: 20px;
        transition: background-color 0.2s;
      }

      button:hover {
        background-color: #2c5282;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>איתחול מערכת השאלות</h1>
      <p>דף זה מאתחל את מערכת השאלות ומנקה את המטמון המקומי של הדפדפן.</p>
      <p class="warning">הדף ירענן את עצמו אוטומטית תוך מספר שניות.</p>
      <p>לאחר הסיום, נסה לגשת שוב לאתר הראשי ובדוק את רשימת הנושאים.</p>
      <button id="manualReset">איתחול ידני</button>
    </div>

    <script>
      document
        .getElementById("manualReset")
        .addEventListener("click", function () {
          localStorage.removeItem("savedQuestions");
          sessionStorage.clear();
          alert("השאלות אותחלו מחדש. הדף יטען מחדש.");
          window.location.href = "/";
        });
    </script>
  </body>
</html>
